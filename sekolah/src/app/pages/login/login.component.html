<div class="card text-center justify-content-center" style="width: 30rem;">
    <div class="card-header">
      Halaman Login
    </div>
    <div class="card-body">
        <img class="card-img-top" style="width: 200px; height: 200px;" src="https://image.flaticon.com/icons/svg/295/295128.svg" alt="Card image cap">
        <div class="form-group">
            <label for="nama">Nama</label>
            <input type="nama" name="nama" id="nama" [(ngModel)]="data.nama" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="nim">Nim</label>
            <input type="nim" name="nim" id="nim" [(ngModel)]="data.nim" class="form-control" placeholder="nim">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        <div class="form-group form-check">
            <label class="form-check-label" for="exampleCheck1">Belum punya akun? <a style="color: rgb(47, 120, 255);" (click)="daftar()">daftar disini</a></label>
        </div>  
    </div>
  </div>
