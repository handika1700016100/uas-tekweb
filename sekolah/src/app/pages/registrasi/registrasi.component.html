<div class="card text-center justify-content-center" style="width: 30rem;">
    <div class="card-header">
      Halaman Registrasi
    </div>
    <div class="card-body">
        <img class="card-img-top" style="width: 200px; height: 200px;" src="https://image.flaticon.com/icons/svg/295/295128.svg" alt="Card image cap">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="daftar()">Registrasi</button>
            <div class="form-group form-check">
              <label class="form-check-label" for="exampleCheck1">Sudah punya akun? <a style="color: rgb(47, 120, 255);" (click)="login()">login disini</a></label>
            </div>
        </form>        
    </div>
  </div>
